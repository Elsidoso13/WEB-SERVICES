<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reloj VHS Retro</title>
  <!-- Fuente estilo VHS retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="style.css">
 <script src="reloj.js"></script>
</head>
<body>
  <div class="digital-clock">
    <div class="dot-menu-btn">â˜°</div>
    <ul class="dot-menu">
      <li class="menu-item">
        <span class="clock-format-text">Formato</span>
        <div class="format-switch-btn" date-format="24"></div>
      </li>
    </ul>

    <div class="time">
      <span class="hours">00</span><span class="dots">:</span><span class="minutes">00</span>
      <div class="right-side">
        <div class="period">AM</div>
        <div class="seconds">00</div>
      </div>
    </div>

    <div class="calender">
      <span class="month-name">--- </span>
      <span class="day-name">---</span>
      <span class="day-num">00</span>
    </div>
  </div>

</body>
</html>
